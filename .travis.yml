language: android
jdk: oraclejdk8
sudo: false
android:
components:
- tools
- build-tools-28.0.3
- android-28
- extra-android-m2repository
- extra-android-support
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
directories:
- "$HOME/.gradle/caches/"
- "$HOME/.gradle/wrapper/"
before_install:
- chmod +x gradlew
branches:
  only:
    - master
script:
- "./gradlew assembleRelease"
deploy:
provider: github
api_key:
  secure: f1fc8784f1674ca636bea83230d8647b9f7d312b
file_glob: true
file: app/build/outputs/apk/app-release.apk
skip_cleanup: true
on:
  tags: true
