sudo: false

language: android
jdk: oraclejdk8

android:
  components:
  - platform-tools
  - tools
  - build-tools-28.0.3
  - android-28

before_install:
- chmod +x gradlew

before_script:
  - echo no | android create avd --force -n test -t android-24 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script: ./gradlew connectedAndroidTest

before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.gradle"
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  
deploy:
  provider: releases
  api_key:
    secure: f1fc8784f1674ca636bea83230d8647b9f7d312b
  file: app/build/outputs/apk/app-release.apk
  file_glob: true
  skip_cleanup: true
  on:
    branch: master
    repo: username/Repo
    
after_success:
   - sh set_tags.sh
